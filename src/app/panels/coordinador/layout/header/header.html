<header class="header-container">
  <div class="logo">
    <img src="assets/logo.png" alt="Logo Autismo Mochis">
    <span>Autismo Mochis</span>
  </div>

  <nav class="nav-links">
    <a routerLink="/inicio">Inicio</a>
    <a routerLink="/servicios">Servicios</a>
    <a routerLink="/contacto">Contacto</a>
    <a routerLink="/donar">Donar</a>
  </nav>

  <div class="user-section">
    <div class="notifications">
      <img src="assets/icons/bell.svg" alt="Notificaciones">
      <span class="badge">{{notifications.length}}</span>
    </div>
    <div class="profile">
      <img src="assets/icons/user.svg" alt="Usuario">
      <span>{{user.name}}</span>
    </div>
  </div>
</header>
